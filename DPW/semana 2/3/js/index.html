<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: aliceblue;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .color-selector {
            margin-bottom: 20px;
        }
        .color-box {
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            border-radius: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            transition: background-color 0.3s ease;
        }
    </style>
    <title>Color Selector</title>
</head>
<body>
    <div class="container">
        <select class="color-selector" id="colorSelector" onchange="changeColor()">
            <option value="#FF5733">Red</option>
            <option value="#33FF57">Green</option>
            <option value="#3357FF">Blue</option>
            <option value="#FF33D4">Pink</option>
            <option value="#FFC300">Yellow</option>
            <option value="#8E44AD">Purple</option>
            <option value="#1ABC9C">Turquoise</option>
        </select>
        <div class="color-box" id="colorBox">
            Color Box
        </div>
    </div>

    <script>
        function changeColor() {
            const colorSelector = document.getElementById('colorSelector');
            const colorBox = document.getElementById('colorBox');
            colorBox.style.backgroundColor = colorSelector.value;
        }
    </script>
</body>
</html>
